<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>

    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="tic-tac-toe">
        <div class="span3 new_span">
            <div class="row">
                <h1 class="span3">Tic Tac Toe</h1>
                <div class="span3">
                    <div class="span3" class="user_as" id="user_as_circle">
                        Jessica as O
                    </div>
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">O won</span>
                        <strong id="o_win" class="win_times add-on">0</strong>
                        <span class="add-on">time(s)</span>
                    </div>
                    <div class="span3" class="user_as" id="user_as_cross">
                        Shakira as X
                    </div>
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">X won</span>
                        <strong id="x_win" class="win_times add-on">0</strong>
                        <span class="add-on">time(s)</span>
                    </div>
                </div>
            </div>
            <ul class="row" id="game">
                <li id="one" class="btn span1">+</li>
                <li id="two" class="btn span1">+</li>
                <li id="three" class="btn span1">+</li>
                <li id="four" class="btn span1">+</li>
                <li id="five" class="btn span1">+</li>
                <li id="six" class="btn span1">+</li>
                <li id="seven" class="btn span1">+</li>
                <li id="eight" class="btn span1">+</li>
                <li id="nine" class="btn span1">+</li>
            </ul>
            <div class="clr">&nbsp;</div>
            <div class="row">
                <a href="#" id="reset" class="btn-success btn span3" style="display: none">Restart</a>
            </div>
            <div class="clr">
                &nbsp;</div>
            <div class="row">
                <a href="#" id="hall_of_fame" class="btn-warning btn span3">Hall of Fame</a>
            </div>
            <div class="loader" style="display: none;"></div>            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="playerModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Are you ready be the PLAYER ONE ?</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usrname">
                            <span class="glyphicon glyphicon-user"></span> Enter your name
                        </label>
                        <input type="text" class="form-control btn-block" style="height: 36px;" id="username" placeholder="Enter name">
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="btn_modal_o">
                        <span class="glyphicon glyphicon-off"></span> Ready player O
                    </button>

                    <button type="submit" class="btn btn-success btn-block" id="btn_modal_x" style="display: none">
                        <span class="glyphicon glyphicon-off"></span> Ready player X
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="hofModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    &times;</button>
                    <h4 class="modal-title">HALL OF FAME</h4>
                </div>
                <div class="modal-body">
                    <ol class="list-group">
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
